<div id="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>{{title}}
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /cont -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-spacer"> </div>
      </div>
    </div>
  </div><!-- /cont -->

</div>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          <!--/stories-->
          <div *ngFor="let author of authors">
            <div class="row">
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" style="cursor: pointer;" (click)="onclickGetAuthorDetails(author)"><img alt="" [src]="author.author_imageUrl" style="width:150px;height:150px" class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{author.author_name}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default">{{author.author_nationality}}   |  DOB : {{author.author_dob}}</span></h4><h4>
                    <small style="font-family:courier,'new courier';" class="text-muted">{{author.author_genre}}  â€¢
                      <a style="cursor: pointer;" (click)="onclickGetAuthorDetails(author)" class="text-muted">Read More</a>
                    </small>
                    </h4>
                  </div>
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
            </div>
            <hr>
          </div>
          <!--/stories-->
        </div>
      </div>
   	</div><!--/col-12-->
  </div>
</div>
