<div id="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>{{title}}
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /cont -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-spacer"> </div>
      </div>
    </div>
  </div><!-- /cont -->

</div>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          <!--/stories-->
          <div *ngIf="currentBook">
            <div class="row">
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" style="cursor: pointer;" href="#"><img alt="" [src]="currentBook.book_imageUrl" style="width:150px;height:150px" class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{ currentBook.book_title }}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default">{{ currentBook.book_author }}</span></h4><h4>
                    <small style="font-family:courier,'new courier';" class="text-muted"> {{ currentBook.book_genre }}</small>
                    </h4></div>
                    <div class="col-xs-3">
                      <div class="row">
                        <div class="col-md-2">
                            <button class="btn btn-warning edit-book" style="font-family: Arial, Helvetica, sans-serif;" *ngIf="_auth.isLoggedIn() && _auth.isAdmin()" (click)="editBook(currentBook)" >EDIT <i class="glyphicon icon-edit"></i></button>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <button class="btn btn-danger delete-book" style="font-family: Arial, Helvetica, sans-serif;" *ngIf="_auth.isLoggedIn() && _auth.isAdmin()" (click)="deleteBook(currentBook)" >DELETE <i class="glyphicon icon-trash"></i></button>
                        </div>
                      </div>

                    </div>
                </div>
                <br><br>
              </div>
            </div>
            <hr>
          </div>
          <!--/stories-->

          <a href="/books" class="btn btn-primary pull-right btnNext" style="font-size: large;font-family: Arial, Helvetica, sans-serif;">List All Books <i class="glyphicon icon-chevron-right"></i></a>

        </div>
      </div>
   	</div><!--/col-12-->
  </div>
</div>
